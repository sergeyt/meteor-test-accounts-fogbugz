<head>
	<title>FogBugz accounts demo</title>
</head>

<body>
<h1>This is Meteor with FogBugz accounts</h1>
{{> login}}
</body>

<template name="login">
	<form id="login-form" action="action">
		<div>
			<input type="text" id="fogbugz-url" value=""/>
			<input type="email" id="login-email" value="{{currentUser.email}}"/>
			<input type="password" id="login-password" />
			<input type="submit" id="login-button" value="Sign in" />
		</div>
	</form>
</template>
