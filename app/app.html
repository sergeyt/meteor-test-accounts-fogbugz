<head>
	<title>FogBugz accounts demo</title>
</head>

<body>
<h1>This is Meteor with FogBugz accounts</h1>
{{> login}}
<span>{{currentUser.services.fogbugz.token}}</span>
{{> users}}
</body>

<template name="users">
	<ul>
		{{#each users}}
		<li>
			<pre>{{.}}</pre>
		</li>
		{{/each}}
	</ul>
</template>

<template name="login">
	<form id="login-form">
		<div>
			<input type="text" id="fogbugz-url" value="https://code.datadynamics.com"/><br/>
			<input type="email" id="login-email" value="sergey.todyshev@grapecity.com"/><br/>
			<input type="password" id="login-password" /><br/>
			<input type="button" id="login-button" value="Sign in" />
			<input type="button" id="list-button" value="Log Users" />
		</div>
	</form>
</template>
